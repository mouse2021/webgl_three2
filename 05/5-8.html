<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> WebKitCSSMatrix sample </title>
</head>

<body>
<div id='game_screen' style="
		position: relative;
		width : 320px;
		height :240px;
		">
	<svg class='helper-grid' style="
			position: absolute;
			height :240px;
			border: 1px solid;
			" >
		<line x1="0" y1="120" x2="320" y2="120" style="stroke:#000000;"/>
		<line x1="160" y1="0" x2="160" y2="240" style="stroke:#000000;"/>
	</svg>
	<div id='gameobj-player' style="
			width: 32px;
			height: 32px;
			background-color: red;
			position: absolute;
			" >
	</div>
</div>

<button id='btn-test' > test </button>

<script>
	var gameobj = document.querySelector('#gameobj-player');
	//이벤트 핸들러 세팅 
	document.querySelector('#btn-test').addEventListener('click',function() 	{
		//144,104 위치로 이동, 45도회전, 가로2배 세로 3배 확대 하는 변환 행렬
		gameobj.style.WebkitTransform = 
			'matrix(1.414214, 1.414214, -2.121320, 2.121320, 144, 104)';
	});
</script>
</body>
</html>
