<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> WebKitCSSMatrix sample </title>
</head>
<body>
<div id='game_screen' style="
		position: relative;
		width : 320px;
		height :240px;
		">
	<svg class='helper-grid' style="
			position: absolute;
			height :240px;
			border: 1px solid;
			" >
		<line x1="0" y1="120" x2="320" y2="120" style="stroke:#000000;"/>
		<line x1="160" y1="0" x2="160" y2="240" style="stroke:#000000;"/>
	</svg>
	<div id='gameobj-player' style="
			width: 32px;
			height: 32px;
			background-color: red;
			position: absolute;
			" >
	</div>
</div>

<button id='btn-test' > test </button>

<script>
	var gameplayer = document.querySelector('#gameobj-player');
	document.querySelector('#btn-test').addEventListener('click',function() 	{
		//엘리먼트의 현재 변환 행렬 얻기
		var computedStyle = window.getComputedStyle(gameplayer);
		var trans = computedStyle.getPropertyValue('-webkit-transform');
		var cssmat = new WebKitCSSMatrix(trans);
		cssmat = cssmat.translate(32,32);

		//행렬객체를 다시 CSS에 적용
		//2차원 메트릭스가 얻어짐
		gameplayer.style.WebkitTransform = cssmat.toString();
	});
</script>
</body>
</html>
