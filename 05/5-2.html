<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> simple sample </title>
</head>
<body>
<div id='game_screen' style="
			position: relative;
			width : 320px;
			height :240px;
			">
	<svg class='helper-grid' style="
			position: absolute;
			height :240px;
			border: 1px solid;
			" >
		<line x1="0" y1="120" x2="320" y2="120" style="stroke:#000000;"/>
		<line x1="160" y1="0" x2="160" y2="240" style="stroke:#000000;"/>
	</svg>
	<div id='gameobj-player' style="
			width: 32px;
			height: 32px;
			background-color: red;
		osition: absolute;
		">
	</div>
</div>

<script>
	var player = document.querySelector('#gameobj-player');
	var game_screen = document.querySelector('#game_screen');
	player.style.WebkitTransform = 'translate(160px,120px)';
	game_screen.addEventListener('mousedown',function(evt) {
		player.style.WebkitTransform = 'translate('+ evt.layerX.layerY+'px)';
	});
</script>
</body>
</html>
