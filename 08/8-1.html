<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title> 사각형 편집하기 예제 </title>
	<script src="../libs/kinetics/kinetic-v4.5.2.js"></script>
	<script src="../libs/jquery-2.0.3.min.js"></script>
	<script src="../libs/gbox3d/core.js"></script>
	<script src="../libs/kinetics/ext.kinetic.js"></script>
	<script src="../libs/kinetics/kinetic.util.js"></script>
	<style>
		#img_view {
			margin: 0px;
			width: 320px;
			height: 240px;
			border: 1px solid #000000;
		}
	</style>
	<script>
		$(function() {
			var stage = new Kinetic.Stage({
				container : "img_view",
				width : 320,
				height : 240
			});
			var layer = new Kinetic.Layer({
				name : 'root_layer'
			});
			var cutter = new gbox3d.Kinetic.Util.Cutter(layer);
			//영역얻어내기
			$('#btn_test').on('click',function() {
				console.log( cutter.getRect());
				$('#text_rgn').text(JSON.stringify(cutter.getRect()));
			});
			//스테이지 붙이기
			stage.add(layer);
		});
	</script>
</head>
<body>
<button id="btn_test"> 영역 얻기 </button>
<p id = 'text_rgn'>{}</p>
<div id="img_view"></div>
</body>
</html>
