<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<svg width="256" height="256" style="border: 1px solid;">

	<rect x="0" y="0" width="50" height="50" style="
	fill:rgb(255,0,0);
	stroke-width:1;
	stroke:rgb(0,0,0)" />

	<!--반투명 예제 -->
	<rect x="60" y="0" width="50" height="50" style="
	fill:rgb(0,0,255);
	stroke-width:1;
	stroke:rgb(0,0,0);
	opacity: 0.5;" />

	<!--라운딩예제-->
	<rect x="120" y="0" rx="10" ry="10" width="50" height="50" style="
	fill:rgb(0,255,0);
	stroke-width:1;
	stroke:rgb(0,0,0);
	" />

	<!--선 칠하기 구분해서 반투명 예제-->

	<rect x="64" y="60" width="100" height="100" style="
	fill:rgb(255,0,0);
	stroke-width:3;
	stroke:rgb(0,0,0);
	stroke-opacity: 0.3;
	fill-opacity: 0.8;" />

	<!--속이빈사각형 -->
	<rect x="0" y="200" width="50" height="50" style="
	fill:none;
	stroke-width:5;
	stroke:rgb(0,0,0)" />



</svg>

</body>
</html>
