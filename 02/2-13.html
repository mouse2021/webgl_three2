<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title> on handler </title>

    <script src="http://code.jquery.com/jquery-latest.js"></script>

</head>
<body>

<button id="add-item" >add item 1</button>
<button id="add-item2" >add item 2 </button>

<ul id="list">
    <li class="item">원래 있던 것들</li>


</ul>

<script>



    $(document).on('click','.item',function() {
        $(this).css('color','green');
    });

    $('#add-item').on('click',function(e) {

        $('#list').append($('<li>1번째버튼으로 만든 아이템</li>').addClass('item'));

    });


    $('.item').on('click',function() {
        $(this).css('border','1px solid black');

    });


    $('#add-item2').on('click',function(e) {

        $('#list').append($('<li>2번째버튼으로 만든 아이템</li>')
                .addClass('item')
                .on('click',function(e) {
                    $(this).css('background-color','red');
                })
        );

    });


</script>

<ul></ul>
</body>
</html>
