<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	//여러 가지 속성들을 담을 수 있는 엘리먼트 노드를 생성한다.
	var node = document.createElement("div");

	//텍스트 노드를 만든다.
	var node_text = document.createTextNode("hello node");

	//엘리먼트 노드에 텍스트 속성 노드를 자식으로 추가한다.
	node.appendChild(node_text);

	//위에서 생성한 노드를 바디에 다시 자식으로 붙인다.
	document.body.appendChild(node);
</script>
</body>
</html>
